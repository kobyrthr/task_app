{% extends 'base.html' %}
{% block content %}
    <h1>Your Tasks:</h1>
    {% for task in tasks %}
    <strong>Task Name:</strong> {{task.name}} <br><br>
    <strong>Priority:</strong> {{task.priority}}<br><br>
    <strong>Level of Effort:</strong> {{task.loe}}<br><br>
    <strong>Status:</strong> {{task.status}}<br><br><br><br>
    {% endfor %}
{% endblock %}
